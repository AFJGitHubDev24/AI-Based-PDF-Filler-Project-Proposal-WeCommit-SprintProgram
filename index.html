<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI PDF Filler</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Knowledge AI Filler</h1>

        <section id="uploadSection">
            <h2>Upload a PDF</h2>
            <form id="pdfForm">
                <input type="file" id="pdfFile" name="pdf" required>
                <button type="submit">Upload PDF</button>
            </form>
            <div id="uploadResult"></div>
        </section>

        <section id="knowledgeBaseSection">
            <h2>Knowledge Base</h2>
            <form id="knowledgeForm">
                <input type="text" id="field_name" name="field_name" placeholder="Field Name" required>
                <input type="text" id="value" name="value" placeholder="Value" required>
                <button type="submit">Add to Knowledge Base</button>
            </form>

            <table id="knowledgeTable">
                <thead>
                    <tr>
                        <th>Field Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Knowledge base items will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
